<script type="text/javascript">

$(window).load(function () {
	
	fileNameArr = [	"Waterfall_interactive_B_01_Blog.png",
					"Waterfall_interactive_B_02_Blog.png",
					"Waterfall_interactive_B_03_Blog.png",

					"Waterfall_interactive_B_06_Blog.png"];
	
	jQueryChartLoopers.init(function() {
		try {
			ops = {
				looperName:"waterfall", 
				locationRoot:"waterfall",
				arrayOfFileNames: fileNameArr,
				defaultChangeTime: 4000, 
				fadeLength: 400, 
				startFrame: 5, 
				divID: "waterfall_gif", 
				width: 525, 
				height:387, 
				playOnStart: false,
				embedLink: false
			}
			jQueryChartLoopers["waterfall"] = new jQueryChartLoopers.jQueryChartLooper(ops);
			jQueryChartLoopers["waterfall"].drawNewFrame(false);
		} catch (ex) {
			console.log(ex);	
		}
	});
});
